<section class="reset-password">
    <div class="container sm pt-8">
        <div class="tac">
            <figure class="icon-img mb-4">
                <img src="img/reset-pass.png" alt="reset your password" class="img-fluid">
            </figure>
            <h3 class="heading bold mb-2 primary ">Reset password</h3>
            <p class="p__text mb-3">Enter the email associated with your account and weâ€™ll send an email with instructions to reset your password.</p>
            
            <!-- =================== form ====================== -->
            <form class="form sm-form" role="form " action="#" method="POST">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
                  <span class="icon far fa-envelope"></span>
                </div>
                <div class="text-center mt-2">
                  <input type="submit" value="Send instructions" class="btn db">
                </div>
            </form>
        </div>
    </div>
</section>
