<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>PlatForm</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- =============== google fonts ================== -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;600;700&display=swap" rel="stylesheet">
    <!--============== font-awesome  ==================-->
    <script src="https://kit.fontawesome.com/bdc84e071b.js" crossorigin="anonymous"></script>
    <!-- ================ css files =================== -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="reset-password">
    <div class="container sm pt-8">
        <div class="tac">
            <figure class="icon-img mb-4">
                <img src="img/new-pass.png" alt="New password" class="img-fluid">
            </figure>
            <h3 class="heading bold mb-2 primary ">New password</h3>
            <p class="p__text mb-3">Please key in your new password.</p>
            
            <!-- =================== form ====================== -->
            <form class="form sm-form" role="form " action="#" method="POST">
                <div class="form-group password-group">
                    <input type="password" class="form-control" id="pass" name="pass" required>
                    <i class="far icon fa-eye"></i>
                    <i class="far icon fa-eye-slash"></i>
                  </div>
                  <div class="form-group password-group">
                    <input type="password" class="form-control" id="re-pass" name="re-pass" required>
                    <i class="icon far fa-eye"></i>
                    <i class="icon far fa-eye-slash"></i>
                  </div>
                <div class="text-center mt-2">
                  <input type="submit" value="Finish account setup" class="btn db">
                </div>
            </form>
        </div>
    </div>
</section> 










<!-- bootstrap files -->
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>



<!-- Main js file -->
<script src="js/main.js"></script>
</body>
</html>
